<div class="popup-backdrop" *ngIf="visible" (click)="close.emit()"></div>
<div class="popup-menu" *ngIf="visible">
  <button class="menu-item" *ngIf="canEdit" (click)="edit.emit()">{{ editText }}</button>
  <button class="menu-item delete" *ngIf="canEdit" (click)="delete.emit()">{{ deleteText }}</button>
  <button class="menu-item acceso-directo" *ngIf="!isInShortcuts" (click)="addShortcut.emit()">{{ addShortcutText }}</button>
  <button class="menu-item borrar-acceso-directo" *ngIf="isInShortcuts" (click)="removeShortcut.emit()">{{ removeShortcutText }}</button>
  <button class="close-btn" (click)="close.emit()" aria-label="Cerrar">&times;</button>
</div>
