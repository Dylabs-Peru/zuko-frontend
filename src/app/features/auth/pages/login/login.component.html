<div class="login-container">
  <div class="login-card">
    <div class="login-logo">
      <img src="assets/logo.png" alt="Zuko Logo" />
    </div>
    <h1 class="login-title">BIENVENIDO A ZUKO</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">Correo electrónico o nombre de usuario</label>
      <input id="username" formControlName="username" type="text" placeholder="Correo electrónico o nombre de usuario" />
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <button class="login-btn" type="submit" [disabled]="loading">Iniciar Sesión</button>
    </form>
    <div class="login-links">
      <a class="forgot-password" href="#">¿Se te ha olvidado la contraseña?</a>
      <div class="register-link">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/auth/register">Regístrate a Zuko</a>
      </div>
    </div>
  </div>
</div>
