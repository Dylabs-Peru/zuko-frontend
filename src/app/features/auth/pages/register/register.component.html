<div class="register-container">
  <div class="register-card">
    <div class="register-logo">
      <img src="https://res.cloudinary.com/dqk8inmwe/image/upload/v1750645280/WhatsApp_Image_2025-06-22_at_20.33.58-removebg-preview_qgzvsn.png" alt="Zuko Logo" />
    </div>
    <h1 class="register-title">REGISTRATE</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="username">Ingresa un nombre de usuario</label>
      <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario" />
      <label for="email">Ingresa un correo electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <button class="register-btn" type="submit" [disabled]="loading">Registrate</button>
    </form>
    <div class="register-links">
      <div class="login-link">
        <span>¿Ya tienes cuenta?</span>
        <a routerLink="/auth/login">Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
