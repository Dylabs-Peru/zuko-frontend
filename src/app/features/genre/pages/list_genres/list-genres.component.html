<form>
  <select
    [ngStyle]="{
      'background-color': '#F3F3F3',
      'border-radius': '5px',
      'font-family': 'Manjari, sans-serif',
      'font-size': '15px',
      'border': 'none',
      'padding': '8px 12px',
      'color': selectedGenre ? '#000' : 'rgba(114,111,111,0.28)'
    }"
    [(ngModel)]="selectedGenre"
    name="genre"
    style="width: 100%; outline: none; appearance: none;"
  >
    <option value="" disabled selected hidden>
      <span
        style="
          color: rgba(114,111,111,0.28);
          font-size: 15px;
          font-family: Manjari, sans-serif;
        ">
        GÃ©nero
      </span>
    </option>
    <option
      *ngFor="let genre of genres"
      [value]="genre.name"
      style="
        font-size: 16px;
        font-family: Manjari, sans-serif;
        border-radius: 5px;
        border-width: 1px;
        border-color: #000;
        color: #000;
      "
    >
      {{ genre.name }}
    </option>
  </select>
</form>
